<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>계산기 페이지</title>
</head>

<body>
	<div>
		<h1>계산 정보를 입력하세요</h1>
		<h3>정보를 입력하고 완료버튼을 누르세요</h3>
	</div>
	
	<div>
		<!-- 인풋타입들을 폼 태그로 감싸고 폼을 전송할 주소를 action으로 정의 -->
		<form id="frmCalc" action="http://localhost/CalcServlet">
			<!-- 숫자 입력 인풋 1,2 --> 
			<input type="number" name="num1" id="" placeholder="숫자1"><br>
			<input type="number" name="num2" id="" placeholder="숫자2"><br>
			<!-- 확인 버튼 --> 
			<input type="button" id="btnConfirm" value="확인">
		</form>
	</div>
	
	<script>
		// id가 btnConfirm인 엘레멘트를 찾는다
		document.getElementById('btnConfirm')
		// 이벤트리스너 추가해서 클릭되면 펑션 실행
		.addEventListener('click',function(){
			// id가 frmCalc인 폼(숫자 정보 인풋 포함)을 찾아 (폼에 정의된 action 주소로)submit 	
			document.getElementById('frmCalc').submit();
		});
	</script>
</body>

</html>
